<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamini's Conversation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="person-selector">
      <button
        class="button person-selector-button active-person"
        id="raj-selector"
      >
        Raj
      </button>
      <button class="button person-selector-button" id="mini-selector">
        Mini
      </button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Raj's Window</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Raj</div>
          <div class="message-text">Hey Mini, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Mini</div>
          <div class="message-text">Nothing much, working. How about you?</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="Raj typing..."
        />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
